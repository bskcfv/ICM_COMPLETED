<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/FrontEnd/css/index.css">
    <script src="/FrontEnd/js/index.js"></script>
</head>
<body>
    <section id="section0">
        <form id="RegisterUser">
            <div id="container">
                <label for="CC">Cedula:</label>
                <input type="number" id="dbcc" placeholder="Digite su Cedula" required>
            </div>
            <div id="container">
                <label for="Nombre">Nombre:</label>
                <input type="text" id="dbname" placeholder="Digite su Nombre" required>
            </div>
            <div id="container">
                <label for="Apellido">Apellido:</label>
                <input type="text" id="dbsurname" placeholder="Digite su Apellido" required>
            </div>
            <div id="container">
                <label for="Genero">Genero:</label>
                <select id="dbgenre" name="genero">
                    <option value="Genero No Especificado">Genero no Definido</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>

            <div id="container">
                <label for="Edad">Edad:</label>
                <input type="number" id="dbage" placeholder="Digite su Edad" required>
            </div>
            <div id="container">
                <button type="submit">Enviar</button>
            </div>   
        </form>
    </section>
    <section id="section1">
        <form id="ObtenerIMC">
            <div id="containerimc">
                <label>Cedula:</label>
                <input type="number" id="updcc" placeholder="Digite su Cedula" required>
            </div>
            <div id="containerimc">
                <label>Peso (kg):</label>
                <input type="number" step="0.01" id="updpeso" placeholder="Digite su Peso" required>
            </div>
            <div id="containerimc">
                <label>Estatura (cm):</label>
                <input type="number" step="0.01" id="updestatura" placeholder="Digite su Estatura en Metros" required>
            </div>
            <div id="container">
                <button type="submit">Obtener IMC!!</button>
            </div> 
        </form>
    </section>
    <section>
        <img src="https://lh3.googleusercontent.com/u1HdRKLYomYAvKGisd8J2-5NnRzuQA0O51f4LfWdUfsVX0EONo5jHUw7NI92txyObsVMw29hH7GO5HO6b7DaedmpjZHg9s1nQoUYr-1q_ExhIMIvneLCbl-rS_p6aaghkvdXZQ" alt="" class="imagen-ajustada">
    </section>
</body>
